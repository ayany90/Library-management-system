<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书管理系统</title>
    <link rel="stylesheet" href="./CSS/personInformation.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/c/font_3870007_dyrfpb9ksv6.css">
</head>
<body>
    <div class="nav w">
        <div class="pic">
            <a href="https://baike.baidu.com/item/%E4%BA%91%E9%A1%B6%E4%B9%A6%E9%99%A2/23672117?fr=aladdin" target="_blank">
                <img src="https://ta0.oss-cn-beijing.aliyuncs.com/%E4%BA%91%E9%A1%B6%E4%B9%A6%E9%99%A2.png" alt="">
            </a>
        </div>
        <div class="navMain">
            <span class="home"><a href="./index.html">首页</a></span>
            <span class="stacks"><a href="./stackRoom.html">书库</a></span>
            <span class="borrow"><a href="./myBorrow.html">我的借阅</a></span>
            <span class="friendCircle">书友圈</span>
        </div>
        <div class="search">
            <input type="text">
            <span class="iconfont icon-sousuo1" id="searchIcon"></span>
        </div>
        <div class="personal">
            <img src="https://ta0.oss-cn-beijing.aliyuncs.com/%E5%A4%B4%E5%83%8F.png" alt="">
        </div>
        <div class="message">
            <span class="iconfont icon-xiaoxi"></span>
        </div>
        <div class="subject">
            <span class="iconfont icon-yejian"></span>
        </div>
        <div class="logReg"><a href="/login.html">登录</a>/<a href="/register.html">注册</a></div>
    </div>
    <div class="typeCenter">
        <div class="selectionBar">
            <div class="selectBox">
                <div class="selectedSign"></div>个人信息
            </div>
            <div class="selectBox">
                <div class="selectedSign"></div>联系方式
            </div>
            <div class="selectBox">
                <div class="selectedSign"></div>账号绑定
            </div>
            <div class="selectBox">
                <div class="selectedSign"></div>修改登录密码
            </div>
        </div>
        <div class="information">
    
            <!-- 个人信息 -->
            <div class="personInformation">
                <div class="tab">
                    <span>个人信息</span>
                    <div class="changes">修改</div>
                    <div class="preserve">保存</div>
                </div>
                <div class="details">
                    <div class="profilePhoto"></div>
                    <button class="changePhoto" disabled>更换头像</button>
                    <div class="genderGelection">
                        <input type="radio" value="男" name="gender" disabled />男
                        <input type="radio" value="女" name="gender" disabled />女
                        <input type="radio" value="保密" name="gender" checked="checked" disabled />保密
                    </div>
                    <input type="text" class="name" placeholder="期数-方向-姓名" readonly>
                    <input type="text" class="birthDay" placeholder="(生日) 年-月-日" readonly>
                    <div>签名
                        <input type="text" class="motto" readonly>
                    </div>
                </div>
            </div>
    
            <!-- 联系方式 -->
            <div class="contactWay">
                <div class="tab">
                    <span>联系方式</span>
                    <div class="changes">修改</div>
                    <div class="preserve">保存</div>
                </div>
                <div class="details">
                    <input class="wechatNumber" placeholder="微信号" readonly></input>
                    <input class="qqNumber" placeholder="QQ号" readonly></input>
                    <input class="phoneNumber" placeholder="手机号" readonly></input>
                </div>
            </div>
    
            <!-- 账号绑定 -->
            <div class="bind">
                <div class="tab">
                    <span>账号绑定</span>
                    <div class="changes">修改</div>
                    <div class="preserve">保存</div>
                </div>
                <div class="details">
                    <div class="phoneNumber">
                        手机号<br>
                        <input type="text" readonly>
                    </div>
                    <div class="mailBox">
                        邮箱<br>
                        <input type="text" readonly>
                    </div>
                </div>
            </div>
    
            <!-- 修改登录密码 -->
            <div class="changePassword">
                <div class="tab">
                    <span>修改登录密码</span>
                    <div class="changes">修改</div>
                    <div class="preserve">保存</div>
                </div>
                <div class="details">
                    <div class="password">
                        <input type="password" class="password" placeholder="请输入新的密码" readonly>
                        <div class="eye">
                        </div>
                    </div>
                    <div class="verificationCode">
                        <input type="text" class="verificationCode" placeholder="请输入验证码" readonly>
                        <img src="" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./JS/personInformation.js"></script>
</body>
</html>
