<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//at.alicdn.com/t/c/font_3875338_yxgeekcgecn.css">
    <link rel="stylesheet" href="">
    <title>图书管理系统管理员端</title>
</head>

<body>
    <div class="navigationBar">
        <div class="typeCenter">
            <div class="pic">
                <!-- <a href="https://baike.baidu.com/item/%E4%BA%91%E9%A1%B6%E4%B9%A6%E9%99%A2/23672117?fr=aladdin" target="_blank">

                    </a> -->
            </div>
            <div class="function">
                <span class="index">首页</span>
                <span class="BorrowingSituation">借阅情况</span>
                <div class="search">
                    <input type="text">
                </div>
                <span class="message">消息</span>
                <span class="setting">设置</span>
            </div>
        </div>
    </div>
    <div class="typeCenter">
        <div class="bulletinBoard">
            <div class="title">
                <span>公告栏</span>
                <span class="change">编辑</span>
            </div>
            <div class="details">
                <div></div>

        <div class="classification">

                <div class="classLabel">分类</div>
                <div class="classificationDetails">
                    <div class="unSign">专业书籍</div>
                    <div class="unSign">名著</div>

                    <div class="unSign">小说</div>

                    <div class="classificationMark">田</div>
                </div>
                <div class="addBooks">+</div>
            </div>
            <div class="books">
                <div class="book"></div>
                <div class="book"></div>

            </div>
            <div class="books">
                <div class="book"></div>
                <div class="book"></div>
                <div class="book"></div>
                <div class="book"></div>
            </div>
            <div class="books">
                <div class="book"></div>
                <div class="book"></div>
                <div class="book"></div>
                <div class="book"></div>
            </div>
        </div>
        <div class="pageButton">
            <div class="iconfont icon-xiangzuo1"></div>
            <div class="iconfont icon-xiangyou1"></div>
        </div>
    </div>
