<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书管理系统</title>
    <!-- <link rel="stylesheet" href="./CSS/index.css"> -->
    <link rel="stylesheet" href="//at.alicdn.com/t/c/font_3870007_ifhufqnubw.css">
    <link rel="stylesheet" href="./CSS/index.css">
</head>
<body>
    <div class="nav w">
        <div class="pic">
            <a href="https://baike.baidu.com/item/%E4%BA%91%E9%A1%B6%E4%B9%A6%E9%99%A2/23672117?fr=aladdin" target="_blank">
              <img src="https://ta0.oss-cn-beijing.aliyuncs.com/%E4%BA%91%E9%A1%B6%E4%B9%A6%E9%99%A2.png" alt="">
            </a>
        </div>
        <div class="navMain">
            <span class="home">首页</span>
            <span class="stacks"><a href="./stackRoom.html">书库</a></span>
            <span class="borrow"><a href="./myBorrow.html">我的借阅</a></span>
            <span class="friendCircle">书友圈</span>
        </div>
        <div class="search">
            <input type="text">
            <span class="iconfont icon-sousuo1" id="searchIcon"></span>
        </div>
        <div class="personal">
            <a href="./personInformation.html"><img src="https://ta0.oss-cn-beijing.aliyuncs.com/%E5%A4%B4%E5%83%8F.png" alt=""></a>
        </div>
        <div class="message">
            <a href="./message.html"><span class="iconfont icon-xiaoxi"></span></a>
        </div>
        <div class="subject">
            <span class="iconfont icon-yejian"></span>
        </div>
        <div class="logReg"><a href="./login.html">登录</a>/<a href="./register.html">注册</a></div>
    </div>
    <div class="outerMap w">
        <div class="carouselMap"></div>
    </div>
    <div class="middle w">
        <div class="recommand">
            <div class="recHead">
                <span class="recommandText">推荐阅读</span>
                <span class="boundary"></span>
            </div>
            <div class="recommandBook">
                <div class="recBook"><img src="https://ta0.oss-cn-beijing.aliyuncs.com/ming.png" alt=""></div>
                <div class="recBook"><img src="https://ta0.oss-cn-beijing.aliyuncs.com/R-C.jpg" alt=""></div>
                <div class="recBook"><img src="https://ta0.oss-cn-beijing.aliyuncs.com/%E9%BB%91%E6%9A%97%E6%A3%AE%E6%9E%97.jpg" alt=""></div>
                <div class="recBook"><img src="https://ta0.oss-cn-beijing.aliyuncs.com/OIP-C.jpg" alt=""></div>
                <div class="recBook"><img src="https://ta0.oss-cn-beijing.aliyuncs.com/bailuyuan.jpg" alt=""></div>
                <div class="recBook"><img src="https://ta0.oss-cn-beijing.aliyuncs.com/pingfandeshijie.png" alt=""></div>
                <div class="recBook"><img src="https://ta0.oss-cn-beijing.aliyuncs.com/rensheng.png" alt=""></div>
                <div class="recBook"><img src="https://ta0.oss-cn-beijing.aliyuncs.com/wei.png" alt=""></div>
            </div>
            <div class="recFoot">
                <span class="iconfont icon-xiangzuo"></span>
                <span class="iconfont icon-xiangyou"></span>
                <button class="footText">了解更多</button>
            </div>
        </div>
        <div class="rank">
            <div class="rankText">借阅排行榜</div>
            <div class="rankBookOuter">
                <ul>
                    <li><span>三体</span><span class="iconfont icon-shangsheng"></span></li>
                    <li><span>明朝那些事</span><span class="iconfont icon-shangsheng1"></span></li>
                    <li><span>白鹿原</span><span class="iconfont icon-shangsheng1"></span></li>
                    <li><span>平凡的世界</span><span class="iconfont icon-shangsheng"></span></li>
                    <li><span>人生</span><span class="iconfont icon-shangsheng1"></span></li>
                    <li><span>围城</span><span class="iconfont icon-shangsheng"></span></li>
                    <li><span>活着</span><span class="iconfont icon-shangsheng1"></span></li>
                    <li><span>谈修养</span><span class="iconfont icon-shangsheng"></span></li>
                    <li><span>给青年的十二封信</span><span class="iconfont icon-shangsheng1"></span></li>
                    <li><span>我与地坛</span><span class="iconfont icon-shangsheng"></span></li>
                </ul>
            </div>
        </div>
        <div class="hotReview">
            <div class="hotRevText">热点书评</div>
            <div class="hotRevConOuter">
                <div class="hotRevContent"></div>
                <div class="hotRevContent"></div>
            </div>
            <div class="hotRevFoot">
                <span class="iconfont icon-xiangxiazhanhang"></span>
            </div>
        </div>
        <div class="notice">
            <div class="notText">公告栏</div>
            <div class="notConOuter">
                <div class="notContent"></div>
                <div class="notContent"></div>
            </div>
        </div>
    </div>
</body>
</html>
